<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Royal Birthday!</title>
    <!-- Menghubungkan ke file CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Menghubungkan ke Google Fonts untuk font yang elegan -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Canvas untuk animasi bidak catur -->
    <canvas id="chess-canvas"></canvas>

    <main class="card">
        <!-- Ganti nama di sini -->
        <h1>Happy Birthday My Bestie, Ivana!</h1>
        
        <p class="message">
            Selamat atas langkahmu ke babak baru. Semoga setiap strategimu dalam hidup membuahkan kemenangan.
        </p>
        
        <p class="subtitle">
            Cheers to your checkmate year!
        </p>
        
        <!-- FOTO DITAMBAHKAN DI SINI -->
        <!-- Ganti URL placeholder ini dengan link atau path foto Anda -->
        <img class="profile-picture" src="img/ana.jpg" alt="Foto Ulang Tahun">
        
        <button id="celebrate-button">Make a Move</button>
    </main>

    <!-- Menghubungkan ke file JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
